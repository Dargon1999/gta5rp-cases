<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA5 RP Админ-панель</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <section class="container mx-auto p-4 fade-in">
    <h1 class="text-4xl font-bold text-center mb-6">Админ-панель</h1>
    <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block button-hover">На главную</a>
    <div id="adminPanel" class="fade-in">
      <h2 class="text-2xl mb-4">Отчёты</h2>
      <table class="w-full text-left mb-6">
        <thead>
          <tr class="bg-gray-800">
            <th class="p-2">Ник</th>
            <th class="p-2">Задание</th>
            <th class="p-2">Доказательство</th>
            <th class="p-2">Действия</th>
          </tr>
        </thead>
        <tbody id="adminReports"></tbody>
      </table>
      <h2 class="text-2xl mb-4">Управление игроками</h2>
      <table class="w-full text-left">
        <thead>
          <tr class="bg-gray-800">
            <th class="p-2">Ник</th>
            <th class="p-2">Очки</th>
            <th class="p-2">Действия</th>
          </tr>
        </thead>
        <tbody id="adminPlayers"></tbody>
      </table>
      <h2 class="text-2xl mt-6 mb-4">Дополнительные очки</h2>
      <div class="mb-4">
        <select id="extraPointsType" class="p-2 bg-gray-700 rounded mr-2">
          <option value="1000_judgement">Суд (1000 очков)</option>
          <option value="500_raid">Рейд (500 очков)</option>
          <option value="1000_material">Мат. благо (1000 очков)</option>
        </select>
        <input type="text" id="extraPointsNickname" placeholder="Никнейм игрока" class="p-2 bg-gray-700 rounded mr-2">
        <button onclick="awardExtraPoints()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded button-hover">Начислить</button>
      </div>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
