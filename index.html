<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход / Регистрация</title>
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #1e664c, #3ebd91, #1e664c);
      background-size: 600% 600%;
      animation: bgShift 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px 40px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #e0ffe8;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s ease;
      margin-top: 6px;
    }
    input:focus {
      border-color: #3fffa3;
      box-shadow: 0 0 6px #3fffa3;
    }
    button {
      width: 100%;
      margin-top: 25px;
      background: #12c56b;
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0ea25d;
      transform: scale(1.03);
    }
    .toggle-link {
      margin-top: 18px;
      text-align: center;
      cursor: pointer;
      color: #8de8b3;
      user-select: none;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      color: #ffaaaa;
      min-height: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Вход</h2>
    <!-- Вход -->
    <form id="loginForm">
      <label for="loginUsername">Никнейм</label>
      <input type="text" id="loginUsername" required autocomplete="username" />
      <label for="loginPassword">Пароль</label>
      <input type="password" id="loginPassword" required autocomplete="current-password" />
      <button type="submit">Войти</button>
      <div class="message" id="loginMessage"></div>
    </form>
    <!-- Регистрация -->
    <form id="registerForm" style="display:none;">
      <label for="registerUsername">Никнейм</label>
      <input type="text" id="registerUsername" required />
      <label for="registerPassword">Пароль</label>
      <input type="password" id="registerPassword" required />
      <label for="registerDiscord">Discord (ник#0000)</label>
      <input type="text" id="registerDiscord" required />
      <label for="registerCode">Регистрационный код</label>
      <input type="text" id="registerCode" required />
      <button type="submit">Зарегистрироваться</button>
      <div class="message" id="registerMessage"></div>
    </form>
    <div class="toggle-link" id="toggleForms">Нет аккаунта? Зарегистрироваться</div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
